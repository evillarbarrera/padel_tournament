default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: padel_development

test:
  <<: *default
  database: padel_test

production:
  url: <%= ENV['DATABASE_URL'] %>
  pool: 5
  timeout: 5000

cable:
  <<: *default
  url: <%= ENV['CABLE_DATABASE_URL'] || ENV['DATABASE_URL'] %>
